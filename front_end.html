<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="email"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 3px;
        }

        button {
            padding: 10px 15px;
            background-color: rgb(153, 255, 0);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(80, 56, 3);
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="/download_images" method="POST">
            <label for="keyword">Key Word</label>
            <input type="text" id="keyword" name="keyword" placeholder="Enter word" required>

            <label for="num_images">Number of Images</label>
            <input type="number" id="num_images" name="num_images" placeholder="Enter number" required>

            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" placeholder="Enter mail" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Target the correct form by id
        document.getElementById('image-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevents form from refreshing the page

            const keyword = document.getElementById('keyword').value;
            const num_images = document.getElementById('num_images').value;
            const email = document.getElementById('email').value;

            // Send data to backend
            fetch('/download_images', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    keyword: keyword,
                    num_images: num_images,
                    email: email
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('File could not be accessed.');
                }
                return response.json();
            })
            .then(data => {
                alert('Images are being downloaded and will be sent to your email!');
            })
            .catch(error => {
                alert('Error: ' + error.message);
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
